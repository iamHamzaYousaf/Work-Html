<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css">
    <title>WorkBridge Portal</title>
</head>

<body>
    <div class="all-page-bg-clr">
        <header>
            <div class="container container-site-profile">
                <div class="row-log candidate-profile-header">
                    <div class="logo-col-profile-candidate logo-col-profile-left">
                        <a href="#"><img src="../image/WORKBRIDGE.png" alt="logo"></a>
                        <div class="find-job-btn-candidate-dashbord">
                            <a href="#"><button>Find a Job</button></a>
                        </div>
                    </div>
                    <div class="profile-right-col hide-wishlist-style">
                        <div class="candidate-name-img icon-cursor">
                            <img src="../image/profile.png" alt="">
                            <p class="candidate-name">Hi, John</p>
                        </div>
                        <div class="toggle-icon-profile icon-cursor">
                            <img src="../image/menu-profile.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="dropdown-dashbord hide-show-click">
                    <ul>
                        <a href="#">
                            <li>Dashboard</li>
                        </a>
                        <a href="#">
                            <li>My Profile</li>
                        </a>
                        <a href="#">
                            <li>Wishlist</li>
                        </a>
                        <a href="#">
                            <li>Logout</li>
                        </a>
                    </ul>
                </div>
            </div>
        </header>
        <!-----------employee dashbord-->
        <main class='container'>
            <div class='chat-wrapper'>
                <div class="chat-header chat-grid">
                    <div class='listing-wrap'>
                        <input type='text' placeholder='Search' class='p-2 rounded' style="border: 0.5px solid #2B2B2B4D; width: 93% " />
                    </div>
                    <div class='msg-wrap btns-group'>
                        <div class="right-btn-chat">
                            <button class='btn btn-outline-black active'>Recent</button>
                            <button class='btn btn-outline-black'>Unread</button>
                            <button class='btn btn-outline-black'>Pinned</button>
                            <div class="f-admin feild-f-admin">
                                <div class="invite-pople-list">
                                    <div id="dropdown-boxId2" class="company-form-dropdownBox1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <div class="text-filter-admin">
                                            <p class="text-filter-select">Job title</p>
                                            <img src="../image/cand-vactor.png" alt="">
                                            <img src="../image/cross-b.png" alt="" class="password-icon-togle">
                                        </div>
                                    </div>
                                    <div class="admin-status-dropdown-frm">
                                        <ul class="list-job-title-company">
                                            <li>React Developer</li>
                                            <li>React Developer</li>
                                            <li>React Developer</li>
                                            <li>React Developer</li>
                                            <li>React Developer</li>
                                            <li>React Developer</li>
                                            <li>React Developer</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="add-pople-icon">
                            <img src="../image/user-plus.png" alt="">
                        </div>
                    </div>

                </div>
        </main>
        </div>

        <!-- Include Bootstrap JS (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js " integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js " integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+ " crossorigin="anonymous "></script>
        <script type="text/javascript " src="js/jquery.min.js "></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js "></script>
        <script>
            $(document).ready(function() {
                $('.sub-menu-dropdpwn > a').click(function() {
                    $('.sub-menu-dropdpwn').removeClass('active');
                    $(this).parent('li').addClass('active');
                    $(this).next('.second-menu-dropdown').fadeToggle();
                    return false;
                })
            });
        </script>
</body>
