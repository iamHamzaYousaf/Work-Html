<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <title>WorkBridge Portal</title>
</head>

<body>

    <!-----------image model hide-model-popup-->
    <section class="model-popup model-popup-2 ">
        <div class="upload-image-model-popup-bg">
            <div class="popup-content-modelimage">
                <div class="close-img "><img src="../image/close.png " alt=" "></div>
                <div class="send-correct-logo"><img src="../image/WORKBRIDGE.png" alt=" "></div>
                <div class="company-profile-img"><img src="../image/send-correct.png " alt=" " height="300" width="300"></div>
                <div class="user-input-file">
                    <label for="file-input" class="l-f-img"><strong><img src="../image/custom-icon.png"
                    alt="pic"></strong><input id="file-input" value="Upload Company Logo"
                type="file" /><p class="popup-text-model-img">Upload Company Logo</p></label>
                    <div class="img-requrie-info"><span>(Upload file in .Jpeg
                    .Png)</span>
                        <p class="file-size">Max size 10Mb</p>
                    </div>
                </div>
                <p class="error-msg-model hide-error">Upload Company Logo</p>
                <div class="upload-img-btn">
                    <button class="logo-upload-btn">Cancel</button>
                    <button class="save-logo-btn">Save</button>
                </div>
            </div>
        </div>
    </section>
</body>
