<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>WorkBridge Portal</title>
</head>

<body>
    <!-----------image model hide-model-popup-->
    <section class="model-popup model-popup-2 ">
        <div class="upload-resume-model-popup-bg">
            <div class="popup-resume-jbmdl">
                <div class="close-resmodle-file"><img src="../image/cut-sm.png " alt=" "></div>
                <div class="send-correct-resume"><img src="../image/WORKBRIDGE.png" alt=" "></div>
                <div class="res-jbmdl-heading">Systems Limited, Skopje</div>
                <div class="sub-text-jbmdl-res">React Developer</div>
            </div>
            <div class="bdr-btm"></div>
            <div class="all-text-jbmdl">
                <div class="two-col-jbmdl">
                    <div class="col-left-jbmdl">
                        <div class="img-text-jbmdl">
                            <img src="../image/orginaltext-jb.png" alt="">
                            <div class="text-jb-right">
                                <p class="org-text-right">Original Text</p>
                                <p class="jb-desc-mdl">Description of Responsibilities.</p>
                            </div>
                        </div>
                        <div class="textedditor-jbmdl">
                            <textarea name="" id="" cols="30" rows="10" class="txt-editr-jbmdl"></textarea>
                        </div>
                    </div>
                    <div class="col-right-jbmdl">
                        <div class="img-text-jbmdl-right">
                            <img src="../image/ai-text-jb.png" alt="">
                            <div class="text-jb-right-r">
                                <p class="org-text-right-r">Original Text</p>
                                <p class="jb-desc-mdl">Description of Responsibilities.</p>
                            </div>
                        </div>
                        <div class="textedditor-jbmdl">
                            <textarea name="" id="" cols="30" rows="10" class="txt-editr-jbmdl"></textarea>
                        </div>
                    </div>
                </div>
                <div class="two-btn-jbmdl">
                    <button class="replace-res">Replace Text<img src="../image/repl-text-res.png" alt=""></button>
                    <button class="regenerate-res">Regenerate <img src="../image/reg-white.png" alt=""></button>
                </div>
                <div class="text-user-f">
                    <!-- <textarea name="" id="" cols="30" rows="1" class="user-inp-jbmdl"></textarea> -->
                    <div class="user-inp-jbmdl" contenteditable="true"></div>
                    <button class="res-img-btn"><img src="../image/reg-white.png" alt=""></button>
                </div>
            </div>
        </div>
    </section>
</body>
