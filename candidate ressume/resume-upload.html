<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>WorkBridge Portal</title>
</head>

<body>
    <!-----------image model hide-model-popup-->
    <section class="model-popup model-popup-2 ">
        <div class="upload-resume-model-popup-bg">
            <div class="popup-resume-content">
                <div class="close-resmodle-file"><img src="../image/cut-sm.png " alt=" "></div>
                <div class="send-correct-resume"><img src="../image/WORKBRIDGE.png" alt=" "></div>
                <div class="res-upload-heading">Upload Resume</div>
                <div class="sub-text-upload-res">Select relevant document as mentioned</div>
                <div class="user-input-resumefile">
                    <label for="file-input" id="resumefile-upload-model"><img src="../image/pdf-file-icon.png"
                            alt="pic"><input id="file-input" value="Upload here" type="file" />
                        <p class="candidate-file-res-upload">Select a file or drag and drop here</p>
                        <p class="candidate-file-res-subtext-upload">PDF file size no more than 10MB</p>
                        <p class="candidate-file-res-suberror hide-text-res">You can only upload pdf file.</p>
                        <p class="candidate-file-res-suberror hide-text-res">File size is Too Big kindly upload file of 10MB </p>
                        <button type="submit" class="slt-file-res">Save file</button>
                    </label>
                </div>
            </div>
        </div>
    </section>
</body>
